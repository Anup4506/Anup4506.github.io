<!DOCTYPE html>
<html>
<head>
	<title>My Simple Website</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		nav {
			background-color: #f2f2f2;
			display: flex;
			justify-content: space-between;
			padding: 20px;
		}
		nav a {
			color: #333;
			font-weight: bold;
			text-decoration: none;
			padding: 5px;
		}
		nav a:hover {
			background-color: #333;
			color: #fff;
			transition: 0.2s ease;
		}
		main {
			padding: 20px;
			text-align: center;
		}
		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>Welcome to my website!</h1>
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>
	<main>
		<h2>About Me</h2>
		<p>Hi, my name is [your name] and I'm a [your profession/hobby]. This website is a place where I share my thoughts and experiences with the world.</p>
	</main>
	<footer>
		<p>&copy; 2023 My Simple Website</p>
	</footer>
</body>
</html>
